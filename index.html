<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Maly Pinhas - Occupational Therapist</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Dark Mode and other styling -->
    <style>
        body {
            transition: background-color 0.3s ease;
            background-color: #fff; /* Light mode */
            color: #212529;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333; /* Dark mode */
                color: #f8f9fa;
            }

            .btn-primary {
                background-color: #555;
                border-color: #666;
            }

            .btn-primary:hover {
                background-color: #666;
            }
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="language-selector">
            <button class="btn btn-primary" onclick="switchLanguage('en')">EN</button>
            <button class="btn btn-primary" onclick="switchLanguage('he')">HE</button>
        </div>
        <header class="text-center mb-4">
            <h1 id="heading">Maly Pinhas</h1>
            <p id="description">Occupational Therapist</p>
        </header>
        <section class="contact text-center">
            <p id="contact">Contact: <a href="mailto:maly@my-ot.eu">maly@my-ot.eu</a></p>
        </section>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Language Switching Script -->
    <script src="script.js"></script>
</body>
</html>
