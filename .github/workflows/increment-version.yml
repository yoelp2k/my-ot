name: Increment Version and Deploy

on:
  push:
    branches:
      - main

jobs:
  increment-version-and-deploy:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures you fetch all history for all branches and tags
          persist-credentials: false  # This avoids conflicts with the GITHUB_TOKEN

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use the latest LTS version of Node.js

      - name: Check commit messages - exit if this is a 'skip ci' commit
        run: |
            git log --pretty=format:%s ${{ github.event.before }}..${{ github.event.after }} | while read line ; do
              echo "Commit message: $line"
              if [[ "$line" == *"AUTO_PUSH"* || "$line" == *"[skip ci]"* ]]; then
                echo "ðŸš« Found skip keyword in commit message, skipping job."
                exit 78  # Exiting with specific code to neutralize workflow
              fi
            done

      - name: Bump Version
        run: |
          echo "ðŸ“ˆ Bumping version..."
          version=$(cat ./script.js | grep -o 'Version [0-9]*\.[0-9]*\.[0-9]*' | awk '{print $2}')
          major=$(echo $version | cut -d '.' -f1)
          minor=$(echo $version | cut -d '.' -f2)
          patch=$(echo $version | cut -d '.' -f3)
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"
          sed -i "s/Version [0-9]*\.[0-9]*\.[0-9]*/Version $new_version/" ./script.js
          echo "NEW_VERSION=$new_version" >> $GITHUB_ENV
          echo "âœ… Version bumped to $new_version"

      - name: Commit changes to version-bump branch and force push to prod
        run: |
            git config user.email "action@github.com"
            git config user.name "GitHub Action"
            
            echo "ðŸš€ Creating and pushing version-bump branch"
            git checkout -b version-bump
            git add .
            git commit -m "Bump version to ${{ env.NEW_VERSION }} [skip ci]"
            git push https://${{ secrets.MY_GITHUB_TOKEN }}@github.com/${{ github.repository }} version-bump --force
            echo "âœ… Pushed version-bump branch"
            
            echo "ðŸ”„ Checking out and resetting prod branch to match main"
            git checkout prod
            git reset --hard origin/main  # Reset the prod branch to match main
            echo "âœ… Prod branch reset to match main"
            
            echo "ðŸš€ Pushing changes to prod branch"
            git push https://${{ secrets.MY_GITHUB_TOKEN }}@github.com/${{ github.repository }} prod --force
            echo "âœ… Pushed changes to prod branch"

      - name: Merge version-bump into main
        run: |
            echo "ðŸ”„ Fetching latest updates"
            git fetch
            echo "ðŸ”„ Checking out main branch"
            git checkout main
            echo "ðŸ”„ Merging version-bump into main"
            git merge version-bump
            echo "ðŸš€ Pushing changes to main branch"
            git push https://${{ secrets.MY_GITHUB_TOKEN }}@github.com/${{ github.repository }} main
            echo "âœ… Merged version-bump into main and pushed changes"
